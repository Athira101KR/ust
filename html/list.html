<html>
<head>
    <title>List</title>
</head>
<body>
    <h4>Hellooo</h4>
    <h5>List</h5>
    <ol type="a">
        <li>abc</li>
        <ol type="i">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <li>efg</li>
        <li>jkl</li>
    </ol>
    <h5>Ordered List</h5>
    <ol>
        <li>abc</li>
        <li>efg</li>
        <li>jkl</li> 
    </ol>
    <h5>Unordered List</h5>
    <ul >
        <li>abc</li>
        <li>efg</li>
        <li>jkl</li> 
    </ul>
</body>
</html>
